<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="base.css" />
    <title>Document</title>

  <body>
    <!-- Video background -->
    <section class="page_frame">
      <video src="media/test-run.mp4" muted autoplay id="background_vid">
        Video is not supported on this device
      </video>
      <!-- 
  <img id='background_vid' src="media/background.jpeg"> -->

      <!-- Video end listener -->
      <script type="text/javascript">
        document
          .getElementById("background_vid")
          .addEventListener("ended", videoEndHandler, false);

        function videoEndHandler(e) {
          console.log("Video Ended");
          let navItems = document.getElementsByClassName("nav_button");
          let posters = document.getElementsByClassName("nav_button");
          for (item of posters) {
            item.style.visibility = "visible";
          }

          document.getElementById("logo").style.visibility = "visible";
          document.getElementById("the_lot_poster").style.visibility =
            "visible";
        }
      </script>

      <!-- Logo -->
      <img
        id="logo"
        src="media/skate_new_haven_logo.png"
        alt="Skate New Haven logo"
      />

      <!-- Navigation buttons -->
      <a href="the_lot.html">
        <img
          class="nav_button"
          id="the_lot"
          src="media/the_lot.png"
          alt="the_lot"
        />
      </a>

      <!-- Poster Paper -->
      <img
        class="posters"
        id="the_lot_poster"
        src="media/lot_poster.png"
        alt="the lot"
      />
    </section>
  </body>
</html>
